<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href=" CSS/style.css">

</head>

<body>

    <div class="navbar">
        <ul>
            <li class="logo"><img src=" images/logo.png" alt="logo">
                <span id="baaja">
                    BAAJA
                </span>
            </li>

            <li><a href="index.html">Home</a></li>
            <li><a href="">Go Pro</a></li>
            <li><a href="">Music</a></li>
            <input oninput="search()" onabort="de()" type="search" name="" placeholder="SEARCH SONGS" id="searchbar">
        </ul>
    </div>
    <div class=" container">
        <h1>APNA BAAJA</h1>
        <div class="songbox">
            <div class="player">
                <img onclick="playpause()" id="playimg" src=" images/300.jpg" alt="">
                <h2 id="tittle">300</h2>
                <!-- <h4 id="singer">BINTU PABRA</h4> -->
                <audio src="./music/300.mp3"></audio>
                <img id="gif" src="./images/gif1.gif" alt="">
            </div>

            <div id="songitem">
                <!--                     
                    <div class="details" id="${element[" name"]}>
                        <img id="${element[" name"]}" class="songdetails itemimg" src=" images/${a}.jpg" alt="">
                        <h2 id="${element[" name"]}" class="songdetails itemtittle">${a}</h2>
                        <h4 id="${element[" name"]}" class="songdetails itemsinger">${s}</h4>
                        <audio src=" music/${a}.mp3"></audio>
                    </div> 
                -->
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="progressbar">
            <input type="range" id="slider" min="0" value="0" max="100" name="range">
        </div>
        <div class="icons">
            <svg id="back" width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                    d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z" />
            </svg>
            <div id="playpause">
                <svg id="play" width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M512 256c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM188.3 147.1c-7.6 4.2-12.3 12.3-12.3 20.9V344c0 8.7 4.7 16.7 12.3 20.9s16.8 4.1 24.3-.5l144-88c7.1-4.4 11.5-12.1 11.5-20.5s-4.4-16.1-11.5-20.5l-144-88c-7.4-4.5-16.7-4.7-24.3-.5z" />
                </svg>
                <!-- pause  -->
                <svg id="pause" width="50" height="50" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM224 192V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32zm128 0V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32z" />
                </svg>
            </div>
            <svg id="next" width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                    d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z" />
            </svg>
        </div>
    </div>
    <script src=" JS/script.js"></script>
</body>
</html>
